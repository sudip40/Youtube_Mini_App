<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        
        #main{
            width: fit-content;
            text-align: center;
            margin: auto;
            margin-top: 7%;
        }
        body{
            background-image: url("https://s3.envato.com/files/241361162/590.jpg");
            background-size: 100%;
        }
        h1{
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body onload="playvideo()">
    <div id="main">
        <h1>PLAY VIDEO</h1>
        <iframe width="1120" height="630" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
</body>
</html>

<script>
    let playvideo=()=>{
        let video=JSON.parse(localStorage.getItem("video"));
        console.log(video);
        let id=video.id.videoId;
        console.log(id)
        let play=document.querySelector("iframe");
        play.src=`https://www.youtube.com/embed/${id}`
    }
</script>
